{% extends 'base.html' %}

{% block title  %} List of users {% endblock %}
{% block content %}
<div class="container mt-3 border">
    {% for user in users %}
    <div class="card m-3" >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src={{user.image}} class="card-img img-thumbnail" alt="..." style="height: 30vh;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{user.full_name}}</h5>
              <p class="card-text">First name: {{user.first_name}}</p>
              <p class="card-text">Last name: {{user.last_name}}</p>
              <a href="/users/{{user.id}}">Learn more</a>
            </div>
          </div>
        </div>
      </div>

    {% endfor %}
    <a href="/users/new" class="btn btn-primary btn-lg m-3">Add new</a>
</div>
    


{% endblock %}
