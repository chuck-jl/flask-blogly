{% extends 'base.html' %}

{% block title  %} Edit user {% endblock %}
{% block content %}

<div class="container m-3">
    <h2>Edit information for {{user.get_full_name()}} : </h2>
    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="form-group">
            <label for="first_name">First name: </label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder={{user.first_name}}>
        </div>
        <div class="form-group">
            <label for="last_name">Last name: </label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder={{user.last_name}}>
        </div>
        <div class="form-group">
            <label for="image_url">Image for the user: </label>
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder={{user.image}}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/users/{{user.id}}" class="btn btn-secondary">Back to user</a>
    </form>
</div>


{% endblock %}
