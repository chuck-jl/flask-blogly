{% extends 'base.html' %}

{% block title  %} Tags list {% endblock %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Tag list</h1>
    <hr class="my-4">
    {% for tag in tags %}
    <p><a href="/tags/{{tag.id}}">{{tag.name}}</a></p>
    {% endfor %}
    <hr class="my-4">
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/tags/new" role="button">Add Tag</a>
    </p>
  </div>
</div>

{% endblock %}
